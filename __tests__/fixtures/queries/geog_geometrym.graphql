query {
  allGisDebugs {
    nodes {
      geogGeometrym {
        __typename
        geojson
        ... on GeographyPointM {
          geojson
          latitude
          longitude
        }
        ... on GeographyLineStringM {
          geojson
          points {
            geojson
            latitude
            longitude
          }
        }
        ... on GeographyPolygonM {
          exterior {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
          geojson
          interiors {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
        }
        ... on GeographyMultiPointM {
          geojson
          points {
            geojson
            latitude
            longitude
          }
        }
        ... on GeographyMultiLineStringM {
          geojson
          lines {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
        }
        ... on GeographyMultiPolygonM {
          geojson
          polygons {
            exterior {
              geojson
              points {
                geojson
                latitude
                longitude
              }
            }
            geojson
            interiors {
              geojson
              points {
                geojson
                latitude
                longitude
              }
            }
          }
        }
      }
    }
  }
}
