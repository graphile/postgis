query {
  allGisDebugs {
    nodes {
      geogGeometry {
        __typename
        geojson
        ... on GeographyPoint {
          geojson
          latitude
          longitude
        }
        ... on GeographyLineString {
          geojson
          points {
            geojson
            latitude
            longitude
          }
        }
        ... on GeographyPolygon {
          exterior {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
          geojson
          interiors {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
        }
        ... on GeographyMultiPoint {
          geojson
          points {
            geojson
            latitude
            longitude
          }
        }
        ... on GeographyMultiLineString {
          geojson
          lines {
            geojson
            points {
              geojson
              latitude
              longitude
            }
          }
        }
        ... on GeographyMultiPolygon {
          geojson
          polygons {
            exterior {
              geojson
              points {
                geojson
                latitude
                longitude
              }
            }
            geojson
            interiors {
              geojson
              points {
                geojson
                latitude
                longitude
              }
            }
          }
        }
      }
    }
  }
}
